<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="connexion" content="formulaire de connexion">


    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/searchBar.css">
    <link rel="stylesheet" href="../css/menuBurger.css">
    <link rel="stylesheet" href="../css/signOn.css" />
    <script src="../js/signOn.js"></script>

    <title>Sign On</title>
  </head>
  <body>
  <header>
    <div>
      <button id="menu_burger">
        <img src="../assets/svg/burger_menu.svg" alt="menu burger">
      </button>
      <h1>Nom du site</h1>
      <div>
        <a href="./SignIn.html">
          <img src="../assets/svg/profile_icon.svg" alt="icone de profil"/>
        </a>
        <a href="./Panier.html">
          <img src="../assets/svg/baskert_icon.svg" alt="logo de panier"/>
        </a>
        <button onclick="openClickPopup()">
          <img src="../assets/svg/search_icon.svg" alt="rechercher">
        </button>
      </div>
    </div>
  </header>
  <dialog class="search-container empty-dialog" id="search-dialog">
    <div id="search-dialog-container">
      <label for="searchbar" class="search-label border">
        <input id="searchbar" placeholder="faites une recherche"/>
        <img src="../assets/svg/search_icon.svg" alt="icone de recherche" class="search-icon">
      </label>
    </div>
    <div id="search-result">

    </div>
  </dialog>
  <div id="innerBurger" class="hidden">
    <a href="../../index.html"> retour au menu</a>
    <a href="./quiz.html"> Quizz </a>
  </div>

  <main>
      <form
        action="../../index.html"
        method="post"
        class="sign_on-form"
        id="sign_on"
      >
        <label for="username" class="sign_on-label">
          username:
          <input
                  id = "username"
            name="username"
            type="text"
            class="border"
            placeholder="username"
            required
          />
        </label>

        <div class="two_elements-grid">
          <label for="firstName" class="sign_on-label">
            first name:
            <input
                    id = "firstName"
              name="firstName"
              type="text"
              class="border"
              placeholder="john"
              required
            />
          </label>

          <label for="lastName" class="sign_on-label">
            last name:
            <input
                    id = lastName
              name="lastName"
              type="text"
              class="border"
              placeholder="doe"
              required
            />
          </label>
        </div>

        <label for="email" class="sign_on-label">
          email:
          <input
                  id="email"
            name="email"
            type="email"
            class="border"
            pattern=".+@.+\..{2,3}$"
            placeholder="john.doe@email.com"
            required
          />
        </label>

        <label for="password" class="sign_on-label">
          password:
          <input
            name="password"
            id="password"
            type="password"
            minlength="8"
            class="border"
            placeholder="password"
            pattern=".*((\d.*[A-Z])|([A-Z].*\d)).*"
            title="Need an uppercase and a digit"
            required
          />
          <label class="sign_on-checkbox-label">
            show password
            <span class="checkbox-container">
              <input type="checkbox" oninput="showPassword()" />
              <span class="checkmark"></span>
            </span>
          </label>
        </label>
        <label for="submit" class="sign_on-label label-center">
          <button id="submit" name="submit" type="submit" class="border form-button">
            submit
          </button>
        </label>
      </form>
      <div>
        vous avez déjà un compte ? <a href="./SignIn.html"> connectez vous</a>
      </div>

    </main>
  </body>
</html>
<script src="../js/menu_burger.js"></script>
<script src="../js/searchbar.js"></script>
