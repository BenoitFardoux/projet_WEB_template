<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/Cours.css" />
    <link rel="stylesheet" href="../css/menuBurger.css">
    <link rel="stylesheet" href="../css/searchBar.css">
    <script src="../js/Cours.js"></script>

    <title>Template e-learning</title>
  </head>
  <body>
  <header>
    <div>
      <button id="menu_burger">
        <img src="../assets/svg/burger_menu.svg" alt="menu burger">
      </button>
      <h1>Nom du site</h1>
      <div>
        <a href="./SignIn.html">
          <img src="../assets/svg/profile_icon.svg" alt="icone de profil"/>
        </a>
        <a href="./Panier.html">
          <img src="../assets/svg/baskert_icon.svg" alt="logo de panier"/>
        </a>
        <button onclick="openClickPopup()">
          <img src="../assets/svg/search_icon.svg" alt="rechercher">
        </button>
      </div>
    </div>
  </header>
  <dialog class="search-container empty-dialog" id="search-dialog">
    <div id="search-dialog-container">
      <label for="searchbar" class="search-label border">
        <input id="searchbar" placeholder="faites une recherche"/>
        <img src="../assets/svg/search_icon.svg" alt="icone de recherche" class="search-icon">
      </label>
    </div>
    <div id="search-result">

    </div>
  </dialog>
  <div id="innerBurger" class="hidden">
    <a href="../../index.html"> retour au menu</a>
    <a href="./quiz.html"> Quizz </a>
  </div>

  <main class="column-flex">
      <section class="lesson">
        <video controls>
          <source src="../assets/video/placeholder.mp4">
          <track src="../assets/video/subtitles/placeholder.srt" kind="subtitles" srclang="fr" label="Français">
          <track src="../assets/video/subtitles/placeholder.srt" kind="subtitles" srclang="en" label="English">
          Votre navigateur ne supporte pas les vidéos HTML5.

        </video>
        <aside class="lesson-chapter">
          <ul class="chapter-group" id="chapter"></ul>
        </aside>
      </section>
      <section id="content"></section>
    </main>
  </body>
</html>


<script src="../js/menu_burger.js"></script>
<script src="../js/searchbar.js"></script>
